<!DOCTYPE html>
<html>
  <head>
    <title>My webpage!</title>
    <style>
      @media print{
        .screen-only{
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is the first paragraph</p>
    <p>This is another paragraph</p>
    <p class="screen-only">This paragraph won't appear when you print the webpage</p>
  </body>
</html>
